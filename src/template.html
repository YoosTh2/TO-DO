<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-amber-200">
  <h1 class="title absolute text-5xl text-amber-100">TO-DO Listooooooo</h1>
  <div class="all_tasks flex h-screen justify-around items-center">
    <div class="tasks_container flex flex-col gap-2 bg-amber-400 p-7">
      <h2 class="task_list_title font-bold text-xl">My Cat List</h2>
      <ul class="task_list" data-lists>
        <!-- <li class="active_list">Mewing at people</li>
        <li>Scratching the couch</li>
        <li>Throw up the food</li> -->
      </ul>
      <form action="" data-new-list-form>
        <button class="btn list bg-amber-300 rounded-full px-1.5" 
          aria-label="create new list"> + </button>
        <input 
          type="text" 
          class="new list bg-transparent border-zinc-500 border-css"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />

      </form>
    </div>
    <div class="todo_list flex flex-col gap-2 bg-amber-500 p-7">
      <div class="todo_header">
        <h2 class="list_title font-bold text-xl">Mewing</h2>
        <p class="task_count opacity-50">2 tasks left</p>
      </div>
      <div class="todo_body flex flex-col gap-2">
        <div class="tasks">
          <div class="task">
            <input 
            type="checkbox"
            id="task_1"
            />
            <label for="task_1">
              <span class="custom_checkbox">
              </span>
              record todo list
            </label>
          </div>
          <!-- task 1 -->
          <div class="task">
            <input 
            type="checkbox"
            id="task_2"
            />
            <label for="task_2">
              <span class="custom_checkbox">
              </span>
              mew important task
            </label>
          </div>
          <!-- task 2 -->
          <div class="task">
            <input 
            type="checkbox"
            id="task_3"
            />
            <label for="task_3">
              <span class="custom_checkbox">
              </span>
                conquer the world
            </label>
          </div>
          <!-- task 3 -->
        </div>
        <!-- Task creator so i need to put things i want it to create aka the form -->
        <div class="new_tasks_creator">
          <form action="">
            <button class="btn task bg-amber-300 rounded-full px-1.5" 
              aria-label="create new task"> + </button>
            <input 
              type="text" 
              class="new list bg-transparent border-css"
              placeholder="new task name"
              aria-label="new task name"
            />
      
          </form>
        </div>
        <div class="delete_todo">
          <button class="delete btn bg-amber-300 rounded-full px-1">
            clear completed tasks
          </button>
          <button class="delete btn bg-amber-300 rounded-full px-1">
            delete list
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
